<div class="row">
        <div class="col-md-4">
            <h2 class="getIn"><perch:content id="heading" type="text" label="heading" required="true"></h2>
            <perch:form id="form-contact" method="post" app="perch_forms" role=form>
        <div class="id"> 
            <perch:label for="first"> First Name </perch:label> <perch:label for="last"> Last Name </perch:label>
            <perch:input id="first" type="text" required="true" label="First"/><perch:input id="last" type="text" required="true" label="LastName"/><br>
        </div>
        <div class="id">
            <perch:input id="email" type="email" required="true" label="email">Email</perch:label>
            <perch:input id="email" type="email" required="true" label="Email"/><br>
        </div>
        <div class="id">
            <perch:label for="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"required>Phone Number</perch:label>
            <perch:input id="phone" type="text" required="true" label="Phone"/><br>
        </div>
        <div class="id">
            <perch:label for="message">Message</perch:label>
            <perch:input id="message" type="textarea" required="true" label="Message"/>
        </div>
    <perch:input type="submit" id="submit" value="Send"/>
    </perch:form>
    </div>
    </div>
